<body class="lime lighten-5">

  <div class="container" style="text-align: center">

    <h1>Kick Auction Xchange</h1>
    <div class="col s12 m6 dapp-admin">
      <div class="card grey darken-3">
        <div class="card-content white-text">
          <span class="card-title"><input id="dapp-register-name" placeholder="Sneaker name..." /></span>
          <span class="card-title"><input id="dapp-register-brand" placeholder="Sneaker brand..." /></span>

          <p><input id="dapp-pinata-api-key" placeholder="Pinata API Key"/></p>
          <p><input id="dapp-pinata-secret-api-key" placeholder="Pinata Secret API Key" type="password" /></p>
          <p>Note: Pinata requests are done locally via your browser. Your keys are not shared with any party except Pinata.</p>
          <br/>
        </div>
        <div class="card-action">
          <a id="dapp-register" href="#" onclick="dApp.registerKick()">Register the sneaker</a>
        </div>
      </div>
    </div>
